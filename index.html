<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
        </div>
        <button class="button user-info__button">+</button>
        <button class="button edit__button">Edit</button>
      </div>
    </div>
    <div class="places-list root__section"></div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" id="newCardName" class="popup__input" placeholder="Название"  required maxlength="30" minlength="2">
            <p id="newCardName-error" class="error-message"></p>
            <input type="url" id="newCardLink" class="popup__input" placeholder="Ссылка на картинку" required>
            <p id="newCardLink-error" class="error-message"></p>
            <button disabled class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup-edit">
      <div class="popup-edit__edit-content">
        <img src="./images/close.svg" alt="" class="popup-edit__close">
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <form class="popup-edit__form" name="edit">
            <input type="text" id="editName" class="popup__input" placeholder="Имя" required maxlength="30" minlength="2">
            <p id="editName-error" class="error-message"></p>
            <input type="text" id="editInfo" class="popup__input" placeholder="О себе" required maxlength="30" minlength="2">
            <p id="editInfo-error" class="error-message"></p>
            <button disabled id="editSubmitButton" class="button popup-edit__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__image-open">
        <img src="./images/close.svg" alt="" class="popup-image__close">
        <img src="./images/avatar.jpg" alt="" class="popup-image__image">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
